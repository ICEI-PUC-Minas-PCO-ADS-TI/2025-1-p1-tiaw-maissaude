<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/siteconfig/metas.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/metas.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Metas</title>
</head>

<body>

  <header class="header">

    <div class="logo">
      <a href="home.html">
        <img src="assets/images/siteconfig/default_transparent_1000x1000.png" alt="Logo Ma+s Saúde">
      </a>
    </div>

    <nav class="nav">
      <ul>
        <li><a href="refeicoes.html">Refeições</a></li>
        <li><a href="metas.html">Metas</a></li>
        <li><a href="metaagua.html">Consumo de Água</a></li>
        <li><a href="metabolismo.html">Calculadora TMB</a></li>
        <li>
          <div class="usuario-container">
            <img src="assets/images/siteconfig/user.png" alt="Usuario" id="icone-usuario">
          </div>
        </li>
      </ul>

    </nav>

  </header>

  <main class="container">

    <div class="container-metas">

      <div class="card card-adicionar">
        <h2>Adicionar Meta</h2>
        <form id="formMetas">
          <input type="text" placeholder="Meta ..." id="campoEntrada" />

          <select id="categoria">
            <option value="">Categoria...</option>
            <option value="Saúde">Saúde</option>
            <option value="Exercício">Exercício</option>
            <option value="Alimentação">Alimentação</option>
          </select>

          <input type="date" id="dataPrazo" />

          <button type="submit" class="adc">Adicionar</button>
        </form>
      </div>

      <div class="card card-lista">
        <h2>Metas</h2>
        <div class="progress">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <ul id="listaMetas"></ul>
      </div>

      <div class="card card-grafico">
        <h2>Filtrar metas por categoria</h2>
        <select id="filtroCategoria" class="select-filtro">
          <option value="todas">Todas</option>
          <option value="Saúde">Saúde</option>
          <option value="Exercício">Exercício</option>
          <option value="Alimentação">Alimentação</option>
        </select>

        <canvas id="graficoMetas" width="400" height="200"></canvas>
      </div>

    </div>

  </main>

  <footer class="footer">
    <ul>
      <li>&copy; 2025 MA+S SAÚDE</li>
      <li><a href="contato.html">Contato</a></li>
      <li><a href="sobrenos.html">Sobre Nós</a></li>
    </ul>
  </footer>

  <script src="assets/js/metas.js"></script>
  <script src="assets/js/grafico.js"></script>
  <script src="assets/js/login.js"></script>

</body>

</html>
