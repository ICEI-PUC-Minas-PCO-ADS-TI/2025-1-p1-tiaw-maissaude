<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/siteconfig/agua.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/agua.css">
    <title>Calculadora de Água com Gráfico</title>
</head>

<body>

    <header class="header">

        <div class="logo">
            <a href="home.html">
                <img src="assets/images/siteconfig/default_transparent_1000x1000.png" alt="Logo Ma+s Saúde">
            </a>
        </div>

        <nav class="nav">
            <ul>
                <li><a href="refeicoes.html">Refeições</a></li>
                <li><a href="metas.html">Metas</a></li>
                <li><a href="metaagua.html">Consumo de Água</a></li>
                <li><a href="metabolismo.html">Calculadora TMB</a></li>
                <li>
                    <div class="usuario-container">
                        <img src="assets/images/siteconfig/user.png" alt="Usuario" id="icone-usuario">
                    </div>
                </li>
            </ul>

        </nav>

    </header>

    <main class="cont">

        <div class="container">
            <h1>Consumo diário de água</h1>

            <label for="peso">Seu peso (kg):</label>
            <input type="number" id="peso" placeholder="Ex: 70">

            <label for="atividade">Nível de atividade física:</label>
            <select id="atividade">
                <option value="1.2">Sedentário (pouco ou nenhum exercício)</option>
                <option value="1.375">Levemente ativo (exercício leve 1-3 dias/semana)</option>
                <option value="1.55">Moderadamente ativo (exercício moderado 3-5 dias/semana)</option>
                <option value="1.725">Muito ativo (exercício intenso 6-7 dias/semana)</option>
                <option value="1.9">Extremamente ativo (atleta profissional)</option>
            </select>

            <label for="clima">Clima onde você vive:</label>
            <select id="clima">
                <option value="1">Temperado</option>
                <option value="1.2">Quente</option>
                <option value="1.5">Muito quente/seco</option>
            </select>

            <button id="calcularBtn">Calcular minha necessidade de água</button>

            <div id="resultado"></div>

            <div class="chart-container">
                <canvas id="waterChart"></canvas>
            </div>
        </div>

    </main>

    <footer class="footer">
        <ul>
            <li>&copy; 2025 MA+S SAÚDE</li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="sobrenos.html">Sobre Nós</a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/agua.js"></script>
    <script src="assets/js/login.js"></script>

</body>

</html>
