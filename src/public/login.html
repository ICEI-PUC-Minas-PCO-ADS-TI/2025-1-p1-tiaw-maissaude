<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Página de Login</title>
</head>

<body>

    <header class="header">
        <a href="index.html">Voltar</a>
    </header>

    <main class="container">

        <div class="logo"><img src="assets/images/siteconfig/cadastrolado.png" alt="logo site"></div>

        <div class="card">

            <form id="login">
                <h3 class="textcad">LOGIN</h3>
                <input type="text" placeholder="E-mail" id="email" required/>
                <input type="text" placeholder="Senha" id="senha" required/>
                <button type="submit">Login</button>

                <p class="mensagem-login">
                    Não possui conta?
                    <a href="cadastro.html" class="link-cadastro">
                        Cria uma agora!
                    </a>
                </p>

            </form>

        </div>

    </main>

    <script src="assets/js/login.js"></script>

</body>

</html>
