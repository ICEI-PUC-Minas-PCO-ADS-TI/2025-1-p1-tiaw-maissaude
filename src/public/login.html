<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/siteconfig/cadastro.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Cadastro e Login</title>
</head>

<body>

    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <img src="assets/images/siteconfig/cadastrolado.png" alt="logo site" class="logo">
                <h2 class="title title-primary">Bem vindo de volta!</h2>
                <p class="description description-primary">Para se manter conectado conosco</p>
                <p class="description description-primary">faça login com seu email e senha</p>
                <button id="signin" class="btn btn-primary">Fazer login</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Criar sua conta</h2>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" id="usuario" placeholder="Usuário" required/>
                    </label>

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" id="email-cad" placeholder="E-mail" required/>
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" id="senha-cad" placeholder="Senha" required/>
                    </label>


                    <button class="btn btn-second">Cadastrar</button>
                </form>
            </div>
        </div>

        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá, amigo!</h2>
                <p class="description description-primary">Faça cadastro na nossa plataforma</p>
                <p class="description description-primary">e comece uma jornada conosco</p>
                <button id="signup" class="btn btn-primary">Cadastrar-se</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Entrar na sua conta</h2>
                <form class="form">

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" id="email-log" placeholder="Email" required/>
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" id="senha-log" placeholder="Senha" required/>
                    </label>

                    <button class="btn btn-second">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    </div>

    
</body>

<script src="assets/js/login.js"></script>

</html>
