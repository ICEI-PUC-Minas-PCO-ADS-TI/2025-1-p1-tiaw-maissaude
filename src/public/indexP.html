<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="assets/css/styleP.css">
</head>

<body>
    <div class="profile-container">
        <a href="TesteP.html" class="voltar">Teste</a>
        <div class="profile-header">
            <h1>Perfil de Usuário</h1>
            <p>***** • 00 anos</p>
        </div>

        <div class="info-grid">
            <div class="info-box">
                Peso <strong id="peso">000</strong> kg
            </div>
            <div class="info-box">
                Altura <strong id="altura">00</strong> m
            </div>
            <div class="info-box">
                Sexo <strong>Masculino</strong>
            </div>
            <div class="info-box">
                IMC <strong id="imc">--</strong>
            </div>
            <div class="info-box">
                Nível de Atividade <strong>Moderado</strong>
            </div>
            <div class="info-box">
                Meta <strong>Ganhar Massa Muscular</strong>
            </div>
            <div class="info-box">
                Calorias Diárias Alvo <strong>0000 kcal</strong>
            </div>
        </div>

        <h2 class="section-title">Macros Diários</h2>
        <div class="macros">
            <div class="macro">
                Proteínas <span>000g</span>
            </div>
            <div class="macro">
                Carboidratos <span>000g</span>
            </div>
            <div class="macro">
                Gorduras <span>00g</span>
            </div>
        </div>

        <h2 class="section-title">Frases motivacionais</h2>
        <input id="goalInput" class="goal-input" type="text" placeholder="Ex: Nunca desista, seu corpo precisa de você" />
        <div id="goalContainer" class="goal-select"></div>

    </div>
    <script src="assets/js/scriptP.js"></script>
</body>

</html>
