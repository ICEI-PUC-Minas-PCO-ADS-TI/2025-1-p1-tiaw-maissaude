<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Ma+ Saúde</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/app.js"></script>
</head>
<body>
    <header>
        <div class="banner"><img src="./assets/images/banner_ti.png" alt="Banner Ma+ Saúde"></div>
        <div class="barra-info">
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Sobre nós</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </nav>
            <div class="dados-usuario">
                <span id="userInfo"></span>
            </div>
        </div>
    </header>
    <main>
        <div class="about-card">
            <h1>Contato</h1>
            <p>Entre em contato conosco pelo e-mail <a href="mailto:contato@massaude.com">contato@massaude.com</a> ou preencha o formulário abaixo:</p>
            <form>
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn-calc">Enviar</button>
            </form>
        </div>
    </main>
</body>
</html>
