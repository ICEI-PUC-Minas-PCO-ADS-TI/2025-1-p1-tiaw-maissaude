    <div class="container">

        <h1>Metas</h1>

        <div class="entrada">
            <form id="formMetas">
                <input type="text" placeholder="Meta ..." id="campoEntrada" />

                <select id="categoria">
                    <option value="">Categoria...</option>
                    <option value="Saúde">Saúde</option>

        </div>

        <div class="filtro-categoria">
            <div class="filtro-categoria">
                <label for="filtroCategoria" class="label-filtro">Filtrar gráfico por categoria:</label>
                <select id="filtroCategoria" class="select-filtro">
                    <option value="todas">Todas</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Exercício">Exercício</option>
                    <option value="Alimentação">Alimentação</option>

        </div>

        <div>
            <h3>Metas</h3>
            <ul id="listaMetas"></ul>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="grafico-container">
            <h2>Metas por Categoria</h2>
            <canvas id="graficoMetas" width="400" height="200"></canvas>
        </div>
