<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de √Ågua com Gr√°fico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d1f5b6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #1e90ff;
            font-size: 24px;
        }
        
        label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
            color: #000000;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #2d5f25;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            width: 100%;
        }
        
        button:hover {
            background-color: #0066cc;
        }
        
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #e6f7ff;
            border-radius: 5px;
            display: none;
        }
        
        .chart-container {
            margin-top: 20px;
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíß Calculadora de Necessidade Di√°ria de √Ågua</h1>
        
        <label for="peso">Seu peso (kg):</label>
        <input type="number" id="peso" placeholder="Ex: 70">
        
        <label for="atividade">N√≠vel de atividade f√≠sica:</label>
        <select id="atividade">
            <option value="1.2">Sedent√°rio (pouco ou nenhum exerc√≠cio)</option>
            <option value="1.375">Levemente ativo (exerc√≠cio leve 1-3 dias/semana)</option>
            <option value="1.55">Moderadamente ativo (exerc√≠cio moderado 3-5 dias/semana)</option>
            <option value="1.725">Muito ativo (exerc√≠cio intenso 6-7 dias/semana)</option>
            <option value="1.9">Extremamente ativo (atleta profissional)</option>
        </select>
        
        <label for="clima">Clima onde voc√™ vive:</label>
        <select id="clima">
            <option value="1">Temperado</option>
            <option value="1.2">Quente</option>
            <option value="1.5">Muito quente/seco</option>
        </select>
        
        <button id="calcularBtn">Calcular minha necessidade de √°gua</button>
        
        <div id="resultado"></div>
        
        <div class="chart-container">
            <canvas id="waterChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        document.getElementById('calcularBtn').addEventListener('click', calcularAgua);
        
        let waterChart = null;
        
        function calcularAgua() {
            const peso = parseFloat(document.getElementById("peso").value);
            const atividade = parseFloat(document.getElementById("atividade").value);
            const clima = parseFloat(document.getElementById("clima").value);
            
            if (isNaN(peso)) {
                alert("Por favor, insira seu peso corretamente!");
                return;
            }
            
            const aguaBase = peso * 35;
            const aguaTotal = (aguaBase * atividade * clima) / 1000;
            
            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.style.display = "block";
            resultadoDiv.innerHTML = `
                <h3>Resultado</h3>
                <p>Voc√™ deve beber aproximadamente:</p>
                <p style="font-size: 24px; color: #1e90ff; font-weight: bold;">${aguaTotal.toFixed(2)} litros/dia</p>
            `;
            
            criarGrafico(aguaTotal);
        }
        
        function criarGrafico(aguaTotal) {
            const ctx = document.getElementById('waterChart').getContext('2d');
            
            if (waterChart) {
                waterChart.destroy();
            }
            
            waterChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Sua necessidade diaria √© '],
                    datasets: [{
                        data: [aguaTotal],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
